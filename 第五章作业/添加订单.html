<script type="text/javascript">
function addRow(){
	var at = document.getElementById("order");
	var row_index=at.rows.length-1;
	var newRow = at.insertRow(row_index);
	newRow.id="row"+row_index;
	var col1 = newRow.insertCell(0);
	col1.innerHTML="抗疲劳神奇钛项圈";
	var col2 =newRow.insertCell(1);
	col2.innerHTML=row_index;
	var col3=newRow.insertCell(2);
	col3.innerHTML="&yen;49.00";
	var col4=newRow.insertCell(3);
	col4.innerHTML="<input name='del"+row_index+"' type='button'  value='删除' onclick=\"del('row"+row_index+ "')\"/>"
}
function del(rowId){
	var row =document.getElementById(rowId).rowIndex;
	document.getElementById("order").deleteRow(row);
}
</script>
