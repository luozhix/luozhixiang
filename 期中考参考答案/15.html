<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<TITLE>15</TITLE>
<SCRIPT language="javascript">
function InitImage( )
{
   document.getElementById("job2").style.display="none";
   document.getElementById("resum1").style.display="none";
   document.getElementById("resumtab").style.display="none";
}
function TabChange(show,hidden) 
{
	document.getElementById(show+"tab" ).style.display="block";
	document.getElementById(hidden+"tab" ).style.display="none";
	
	document.getElementById(show+"2").style.display="none";
	document.getElementById(show+"1").style.display="block";

	document.getElementById(hidden+"2").style.display="block";
	document.getElementById(hidden+"1").style.display="none";

	
}
</SCRIPT>
</HEAD>

<BODY onLoad="InitImage()">
<TABLE width="238" border="0" align="center" cellpadding="0" cellspacing="0">

  <TR>
    <TD width="42"><IMG src="images/job1.jpg"id="job1" ></TD>
	<TD rowspan="2">
		<div id="jobtab" style="width:220px;height:130px; padding-left:10px; background:#ff8514;">
			<select style="width:170px;margin-top:5px;">

			</select>
			<select style="width:170px;margin-top:5px;color:#ccc;">

			</select>
			<select style="width:170px;margin-top:5px;">
			<option>选择行业类别</option>
			</select>
			<select style="width:170px;margin-top:5px;">
			<option>选择工作地区（必选）</option>
			</select>
			<input id="textbox" type="text" value="输入公司或职位" style="width:118px;margin-top:5px;color:#ccc;" onfocus="document.getElementById('textbox').value='';" />
			<button>搜索</button>
		</div>
	</TD>
  </TR>
