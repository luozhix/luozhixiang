function checkAll(){
	var chk=document.getElementsByClassName("chs");	
	for(var i=0;i<chk.length;i++){
		if(document.getElementById("chsall").checked)

		else chk[i].checked=false;
	}

	var pricelist=document.getElementsByClassName("price");

		//console.log(n);

	}

}
