	width:1388px;

<body>
<img src="image/meiliMain.jpg" alt="美丽说"/>
</body>
<script>
var index=0;
function changetitle(){
	if(index%2==0)
		document.title="★☆美丽说☆★";
	else
		document.title="☆★美丽说★☆";
	index++;
	setTimeout("changetitle()",2000);
	}
	window.onload=changetitle;
</script>
